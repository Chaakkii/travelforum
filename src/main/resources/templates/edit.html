<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <title>Edit Comment</title>
</head>
<body>
    <h2>Edit Comment</h2>
    <form action="@{/update/{id}(id=${comment.messageId})}" method="post" th:action="@{/update/{id}(id=${comment.messageId})}" th:object="${message}">
        <input type="hidden" name="id" th:value="${messageId}">
        <label for="content">Comment:</label><br>
        <textarea id="content" name="content" rows="10" cols="100" th:text="${comment.content}"></textarea><br><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
