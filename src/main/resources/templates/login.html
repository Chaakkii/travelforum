<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

      <head>
        <title>Spring Security</title>
        <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4">
                    <div class="alert alert-success" th:if="${success}" >
                        Rekisteröinti onnistui!
                    </div>
                    <div class="alert alert-danger" th:if="${param.error}">
                        Väärä käyttäjänimi ja salasana.
                    </div>
                    <div class="alert alert-warning" th:if="${param.logout}">
                        Sinut on kirjattu ulos.
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div>
                            <label> Käyttäjänimi: <input type="text" name="username" class="form-control"/> </label>
                            
                        </div>
                        <div>
                            <label> Salasana: <input type="password" name="password" class="form-control"/> </label>
                        </div>
                        <div>
                            <input type="submit" value="Kirjaudu" class="btn btn-success"/>
                        </div>
                    </form>              
                    <p>Eikö sinulla ole vielä käyttäjää? <a th:href="@{/register}">Rekisteröidy tästä</a></p>


                </div>
            </div>
        </div>
    </body>
    </html>
