<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Matkailuforum</h1>

        <div th:each="category : ${categories}" class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${category.name}">Thread Title</h5>
                <a th:href="@{'/category'}" class="btn btn-primary">Näytä </a>

               
            </div>



        </div>


    </div>
</body>
</html>
