<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <title>Add Thread</title>
</head>

<body>

    <div class="container mt-4">
        <h2 class="text-center mt-4 mb-4">New Thread</h2>

        <form th:action="@{/addcategory}" th:object="${category}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="10" required></textarea>
            </div>


            <div class="row">
                <div class="col text-right">
                    <a th:href="@{/etusivu}" class="btn btn-danger">Takaisin Forumiin</a>

                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" type="submit">Add Thread</button>

                </div>

            </div>
        </form>


    </div>


</body>

</html>
